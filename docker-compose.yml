services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: femete-impulsa-db
    environment:
      POSTGRES_DB: femete_impulsa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: femete2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - femete-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d femete_impulsa"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: femete-impulsa-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: femete_impulsa
      DB_USER: postgres
      DB_PASSWORD: femete2025
      JWT_SECRET: femete-impulsa-secret-key-2025
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - femete-network
    restart: unless-stopped

  # Nginx for Frontend
  nginx:
    image: nginx:alpine
    container_name: femete-impulsa-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - femete-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  femete-network:
    driver: bridge
